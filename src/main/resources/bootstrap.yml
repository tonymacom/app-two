info:
  app:
    name: app-two
    version: 1.0
logging:
  file: /home/log/app-two.log
management:
  security:
    enabled: false
server:
  port: 8081
spring:
  application:
    name: app-two #对应${application}部分
  cloud:
    config:
      profile: ${CONFIG_PROFILE:local} #对应{profile}部分
      uri: http://config-server:9701
      username: user
      fail-fast: true
      password: ${CONFIG_LOGIN_PWD:12345}
  rabbitmq:
    host: rabbitmq-server
    port: 5672
    username: guest
    password: guest
