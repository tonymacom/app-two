server.port=8081
#对应${application}部分
spring.application.name=app-two
spring.cloud.config.profile=${CONFIG_PROFILE:local}
spring.cloud.config.uri=http://config-server:9701
spring.cloud.config.username=user
spring.cloud.config.fail-fast=true
spring.cloud.config.password=${CONFIG_LOGIN_PWD:12345}
spring.rabbitmq.host=rabbitmq-server
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

info.app.name=app-two
info.app.version=1.0
logging.file=/home/log/app-two.log

management.security.enabled=false